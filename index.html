<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Rajdhani Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <!-- displayed container  -->
      <div class="average_grade_container shadow-lg p-5 mb-5 bg-white rounded w-50 border m-5 p-3">
        <h1 class="heading pb-5 text-center text-success">
          Average Grade Calculator
        </h1>
        <div class="student_id mt-4 w-100 d-flex">
          <div class="stud-name">
            <label for="student-name">student name</label>
            <input type="text" class="stud-name" id="student-name" required />
          </div>
          <div class="roll-num">
            <label for="roll-num">Roll Number</label>
            <input type="number" class="roll-num" id="roll-num" required />
          </div>
          <div class="per_input">
            <label for="per_input">T-Marks</label>
            <input type="number" class="per_input" id="per_input" required />
          </div>
        </div>
        <form class="my-5 form">
          <h5 class="title">Add Subjects</h5>
          <div class="form-control-1 d-flex align-items-center">
            <div class="form-floating name-cont">
              <input
                type="text"
                class="form-control sub-name"
                id="floatingInput"
                placeholder="Subject name"
                required
              />
              <label for="floatingInput">Subject name</label>
            </div>
            <div class="form-floating mark-cont">
              <input
                type="number"
                class="form-control obt-mark"
                id="floatingInput"
                placeholder="marks"
                required
              />
              <label for="floatingInput">Obt, mark</label>
            </div>

            <input
              type="submit"
              class="btn btn-primary btn-lg my-3"
              value="Add subject"
              required
            />
          </div>
        </form>
        <div class="card-action">
          <ul class="collection list-group my-3">
            <!-- <li class="list-group-item">
                <ul class="group d-flex justify-content-around">
                    <li class="group-list sub">English</li>
                    <li class="group-list marks">75</li>
                </ul>
                <a href="#" class="delete-item"><i class="fa-solid fa-xmark icon"></i></a></li> -->
          </ul>
          <button id="calc" class="btn btn-success w-100 btn-lg btn-block">
            Result Calculate
          </button>

          <button id="clear" class="btn btn-danger btn-lg my-3">
            Clear Task
          </button>

          <!-- result container -->
          <div class="total-container text-center mt-5">
            <h3 class="resltStudName mt-5">
              Student Name: <span class="reslt_stud_name"></span>
            </h3>
            <h3 class="resltRollNum mt-5">
              Roll Number: <span class="reslt_stud_roll"></span>
            </h3>
            <h3 class="total mt-5">
              Total Marks: <span class="total_marks"></span>
            </h3>
            <h3 class="percentage">
              Percentage: <span class="total_percentage"></span>
            </h3>
            <h3 class="grade">Grade: <span class="total_grade"></span></h3>
            <h3 class="pass"></h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- custom JavaScript file link -->
    <script src="/script.js"></script>
  </body>
</html>
