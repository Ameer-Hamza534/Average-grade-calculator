<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Average grade Calculator</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Rajdhani Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <!-- displayed container  -->
      <div
        class="average_grade_container shadow-lg p-5 mb-5 bg-white rounded w-70 border m-5 p-3"
      >
        <h1 class="heading pb-5 text-center text-success">
          Average Grade Calculator
        </h1>
        <div class="student_id mt-4 w-100 d-flex">
          <div class="stud-name">
            <label for="student-name">Student Name</label>
            <input type="text" class="stud-name" id="student-name" required />
          </div>
          <div class="roll-num">
            <label for="roll-num">Roll Number</label>
            <input type="number" class="roll-num" id="roll-num" required />
          </div>
        </div>
        <form class="my-5 form">
          <h5 class="title">Add Subjects</h5>
          <div class="form-control-1 d-flex align-items-center">
            <div class="form-floating name-cont">
              <input
                type="text"
                class="form-control sub-name"
                id="floatingInput"
                placeholder="Subject name"
                required
              />
              <label for="floatingInput">Subject name</label>
            </div>
            <div class="form-floating subject-mark-cont">
              <input
                type="number"
                class="form-control subject-mark"
                id="floatingInput"
                placeholder="Subject Mark"
                required
              />
              <label for="floatingInput">Subject mark</label>
            </div>
            <div class="form-floating obt-mark-cont">
              <input
                type="number"
                class="form-control obt-mark"
                id="floatingInput"
                placeholder="marks"
                required
              />
              <label for="floatingInput">Obt, mark</label>
            </div>

            <input
              type="submit"
              class="btn btn-primary btn-lg my-3"
              value="Add subject"
            />
          </div>
        </form>
        <div class="card-action">
          <table class="w-100 my-3 table">
            <thead class="head">
              <tr class="head-fst-row">
                <th scope="col">
                  Full Name : <span class="dis-name px-3"></span>
                </th>
                <th scope="col" colspan="4">
                  Roll Number : <span class="dis-rollno px-3"></span>
                </th>
              </tr>
              <tr class="head-sec-row">
                <th class="subject" scope="col">Subject</th>
                <th class="total-marks" scope="col">Total Marks</th>
                <th class="obt-marks" scope="col">Obt.Marks</th>
                <th class="percentage" scope="col">Per%</th>
                <th class="status" scope="col">Status</th>
              </tr>
            </thead>
            <tbody class="collection table-body">
              <!-- <tr class="body-row">
                <td class="subject-name">English</td>
                <td class="d-t-marks">100</td>
                <td class="d-obt-marks">65</td>
                <td class="d-percent">65%</td>
                <td class="d-status">pass</td>
              </tr> -->
            </tbody>
            <tfoot class="result">
              <tr class="footer-row">
                <td class="total">Total Marks :</td>
                <td class="result-total-marks"></td>
                <td class="result-total-obt"></td>
                <td class="result-total-percent"></td>
                <td class="result-status"></td>
              </tr>
            </tfoot>
          </table>
          <button id="calc" class="btn btn-success w-100 btn-lg btn-block">
            Result Calculate
          </button>

          <button id="clear" class="btn btn-danger btn-lg my-3">
            Clear Result
          </button>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- custom JavaScript file link -->
    <!-- <script src="/script.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
